<!DOCTYPE html>
<html>
    <head>

        <style>
            #draggable { 
                width: 300px;
            }


            #contentContainer {
                width: 1120px;
                height: 400px;
                border: 1px solid #000;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <!-- Google fonts  -->
        <link href='http://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700,900|Trade+Winds' rel='stylesheet' type='text/css'>
        <script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
        <script>
            function init() {
                var stage = new createjs.Stage("demoCanvas");
                var circle = new createjs.Shape();
                circle.graphics.beginFill("red").drawCircle(0, 0, 50);
                circle.x = 100;
                circle.y = 100;
                stage.addChild(circle);
                stage.addChild(new createjs.Shape()).setTransform(100, 100).graphics.f("red").dc(0, 0, 50);
                stage.update();
            }
        </script>
    </head>
    <body onLoad="init();">

        <div id="newItemControls">
            <form>
                <input id="text" type="text" />
                <select id="font">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                    <option value="'Cinzel Decorative'">Cinzel Decorative</option>
                    <option value="'Trade Winds'">Trade Winds</option>
                </select>
                <select id="size">
                    <option value="12px">12px</option>
                    <option value="18px">18px</option>
                    <option value="24px">24px</option>
                    <option value="36px">36px</option>
                    <option value="56px">56px</option>
                </select>            
                <input type="text" id="color" />

                <button type="button" id="add">Add</button>
            </form>
        </div>

        <div id="contentContainer">
            <h1 id="testPos" class="ui-widget-content">Drag me around</h1>
        </div>
        <canvas id="demoCanvas" width="500" height="300">
            alternate content
        </canvas>

        <script>
            $(document).ready(function() {

                $("h1").draggable().css('position', 'absolute');



                $('form').submit(function(e) {
                    e.preventDefault();
                    $('#add').trigger('click')

                });


                $('#add').on('click', function() {

                    var text = $('#text').val();
                    var newElem = $('<h1 class="ui-widget-content">' + text + '</h1>');
                    $('#contentContainer').append(newElem);
                    newElem.draggable();
                    newElem.css({
                        'position': 'absolute',
                        'font-family': $('#font').val(),
                        'font-size': $('#size').val(),
                        'color': $('#color').val()
                    });

                });

            });

        </script>
    </body>
</html>
